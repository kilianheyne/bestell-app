<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bestell-App</title>

        <link rel="stylesheet" href="style.css" />

        <link
            rel="shortcut icon"
            href="./assets/icons/favicon-32x32.png"
            type="image/x-icon"
        />
    </head>
    <body onload="init()">
        <header>
            <img src="./assets/logo/Logo.png" alt="" />
        </header>
        <main>
            <div id="rwd-basket-overlay" class="d-none">
                <div id="overlay-content">
                    <div class="flex-between">
                        <h2>Warenkorb</h2>
                        <div
                            id="close-overlay-btn"
                            class="button"
                            onclick="closeBasketOverlay()"
                        >
                            &#10006;
                        </div>
                    </div>
                    <div id="rwd-order-content"></div>
                    <div id="rwd-order-sums">
                        <div class="flex-between">
                            <span>Zwischensumme</span>
                            <span id="rwd-subtotal-sum"></span>
                        </div>
                        <div class="flex-between">
                            <span>Lieferkosten</span>
                            <span>3,99 €</span>
                        </div>
                        <div class="flex-between">
                            <b>Gesamt</b>
                            <b id="rwd-total-sum"></b>
                        </div>
                    </div>
                    <div>
                        <button
                            onclick="resetOrder()"
                            id="rwd-order-btn"
                            class="order-buttons button"
                        >
                            Jetzt bestellen
                        </button>
                    </div>
                    <div id="order-confirm-mobile" class="d-none"></div>
                </div>
            </div>
            <section id="main-content">
                <div id="order-place">
                    <div id="order-place-img"></div>
                    <h1>Pasta e Basta</h1>
                    <div id="order-place-rating">
                        <img
                            src="./assets/icons/restaurant-rating.png"
                            alt=""
                        />
                        <span>Bewertung (4,6 von 5 Sternen)</span>
                    </div>
                    <img
                        src="./assets/logo/pasta-e-basta-logo.png"
                        alt="Pasta e Basta Logo"
                        id="peb-logo"
                    />
                </div>

                <div id="main-courses">
                    <div id="main-courses-header"></div>
                    <h2>Hauptgerichte</h2>
                </div>
            </section>
            <section id="ordering-content">
                <div id="sticky-basket">
                    <h2>Warenkorb</h2>
                    <div id="order-basket"></div>
                    <div id="order-sums">
                        <div class="flex-between">
                            <span>Zwischensumme</span>
                            <span id="subtotal-sum"></span>
                        </div>
                        <div class="flex-between">
                            <span>Lieferkosten</span>
                            <span>3,99 €</span>
                        </div>
                        <div class="flex-between">
                            <b>Gesamt</b>
                            <b id="total-sum"></b>
                        </div>
                    </div>
                    <div>
                        <button
                            onclick="resetOrder()"
                            id="order-btn"
                            class="order-buttons button"
                        >
                            Jetzt bestellen
                        </button>
                    </div>
                    <div id="order-confirm" class="d-none"></div>
                </div>
            </section>
            <div id="hidden-basket-button"></div>
        </main>
        <footer>Hier könnte ihre Werbung stehen ... oder so.</footer>
        <div id="rwd-placeholder"></div>
        <script src="./scripts/database.js"></script>
        <script src="./scripts/script.js"></script>
        <script src="./scripts/rendering.js"></script>
        <script src="./scripts/template.js"></script>
    </body>
</html>
